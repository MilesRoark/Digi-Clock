<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>DigiClock</title>
  </head>
  <body>
    <div class="container">
      <h4>The Time is:</h4>
      <div class="clock">
        <span id="hours">00</span>
        <span>-></span>
        <span id="minutes">00</span>
        <span>-></span>
        <span id="seconds">00</span>
      </div>
      <div class="calender">
        <span id="month">00</span>
        <span>:</span>
        <span id="day">00</span>
        <span>:</span>
        <span id="year">00</span>
      </div>
      <div class="dayname">
        <p>Today is <span id="name"></span></p>
      </div>
      <audio
        src="assets/Telluride.wav"
        type="audio/mpeg"
        id="telluride"
      ></audio>
      <button type="button" id="music"></button>
    </div>
  </body>
</html>
